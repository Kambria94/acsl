<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSL Topics Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ACSL Competition Topics</h1>
        <p>A comprehensive guide to topics covered in ACSL contests</p>
    </header>

    <main>
        <section id="regular-division">
            <h2>Classroom, Intermediate, and Senior Topics</h2>
            <div class="topics-grid" id="regular-topics">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </section>

        <section id="junior-division">
            <h2>Junior Division Topics</h2>
            <div class="topics-grid" id="junior-topics">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </section>

        <section id="elementary-division">
            <h2>Elementary Division Topics</h2>
            <div class="topics-grid" id="elementary-topics">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </section>

        <section id="invitational">
            <h2>Invitational Competition Topics</h2>
            <div class="topics-grid" id="invitational-topics">
                <!-- Topics will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>Based on information from ACSL Category Descriptions</p>
    </footer>

    <script src="script.js"></script>

    <div id="topicModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>
</body>
</html>
